<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <title>Speed Reader</title>
    <style>
    body {
      background-color: #0D1117;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 1rem;
      color: #00DC82;
    }

    textarea {
      width: 90%;
      max-width: 800px;
      height: 120px;
      padding: 1rem;
      border-radius: 8px;
      border: none;
      resize: none;
      font-size: 1rem;
      background-color: #161B22;
      color: #fff;
      margin-bottom: 1rem;
    }

    #controls {
      margin-bottom: 2rem;
    }

    input, button {
      padding: 0.7rem 1.2rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      margin: 0.3rem;
    }

    input[type="number"] {
      width: 80px;
      background-color: #161B22;
      color: #fff;
    }

    button {
      background-color: #00DC82;
      color: #0D1117;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #00b76a;
    }

    #wordDisplay {
      font-size: 3rem;
      font-weight: bold;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 2rem;
      color: #FFEB3B;
    }
    </style>
  </head>
  <body>

    <h1>XLR8</h1>

    <textarea id="inputText" placeholder="Digite ou cole seu texto aqui..."></textarea>

    <div id="controls">
      <label for="speed">Velocidade (WPM):</label>
      <input type="number" id="speed" value="300" min="50" max="1000">
      <br>
      <button onclick="startReading()">Começar</button>
      <button onclick="rewind()">Voltar 10 palavras</button>
    </div>

    <div id="wordDisplay">---</div>

    <script>
    let words = [];
    let index = 0;
    let interval;

    function startReading() {
      const text = document.getElementById('inputText').value;
      const speed = parseInt(document.getElementById('speed').value);
      words = text.split(/\s+/);
      index = Math.max(0, index); // garantir que não seja negativo
      clearInterval(interval);

      const delay = 60000 / speed;
      interval = setInterval(() => {
        if (index < words.length) {
          document.getElementById('wordDisplay').textContent = words[index];
          index++;
        } else {
          clearInterval(interval);
          document.getElementById('wordDisplay').textContent = "Fim!";
        }
      }, delay);
    }

    function rewind() {
      index = Math.max(0, index - 10);
    }
    function restartReading () {
      index = 0
    }
    </script>

  </body>
</html>
